<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Tanks PVP</title>
</head>

<body>
    <div id="panel">
        <div id="status"></div>
        <div id="buttons">
            <button id="start-online" class="start">Play</button>
            <button id="start-bot" class="start">Practice</button>
            <button id="settings">Settings</button>
        </div>
    </div>
    <canvas id="canvas" width="1200" height="850"></canvas>
    <div id="modal" class="">
        <div id="modal-mask"></div>
        <div id="modal-wrapper">
            <div id="modal-header">
                <div id="modal-header-title"></div>
                <div id="modal-header-close">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </div>
            </div>
            <div id="modal-body">
            
            </div>
        </div>
    </div>
</body>

</html>
